name: Check
run-name: OSEDA check command

on:
  pull_request_target:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code with full history
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # fetch full depth of PR, hope this works

      - name: Fetch base branch
        run: git fetch origin main

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install oseda from crates.io
        run: cargo install oseda-cli

      - name: Run check command
        id: check_script
        continue-on-error: true
        run: |
          BASE=$(git merge-base origin/main HEAD)

          echo "Base commit: $BASE"
          echo "Head commit: $(git rev-parse HEAD)"

          ADDED_DIR=$(git diff --name-status $BASE HEAD | \
            awk '$1 == "A" {print $2}' | \
            grep -o '^courses/[^/]\+' | \
            sort -u | \
            head -n 1)

          echo "added directory was: $ADDED_DIR"

          if [[ -z "$ADDED_DIR" ]]; then
            echo "No added directory found. Exiting."
            exit 1
          fi

          cd "$ADDED_DIR"
          oseda check
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Comment on PR if check failed
        if: steps.check_script.outputs.exit_code != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          body='‚ùå Your PR failed `oseda check`. Please fix the issues and push again.'
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\":\"$body\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

      - name: Fail the job if check failed
        if: steps.check_script.outputs.exit_code != '0'
        run: exit 1
