name: Check
run-name: OSEDA check command

on:
  pull_request_target:
    branches: [main]

permissions:
  pull-requests: write # needed to post comment

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install oseda from crates.io
        run: cargo install oseda-cli

      - name: Run check command
        id: check_script
        continue-on-error: true
        run: |
          oseda check
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Comment on PR if check failed
        if: steps.check_script.outputs.exit_code != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          body='Your PR failed `oseda check`. Please make the necessary changes.'
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\":\"$body\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

      - name: Fail the job if check failed
        if: steps.check_script.outputs.exit_code != '0'
        run: exit 1
