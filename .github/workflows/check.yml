name: Check
run-name: OSEDA check command

on:
  pull_request_target:
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install oseda from crates.io
        run: cargo install oseda-cli

      - name: Find added directory and run check
        id: check_script
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILES=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            | jq -r '.[].filename')

          ADDED_DIR=$(echo "$FILES" | grep '^courses/' | sed 's|^\(courses/[^/]*\)/.*|\1|' | sort -u | head -n 1)

          echo "added directory was: $ADDED_DIR"

          if [[ -z "$ADDED_DIR" ]]; then
            echo "No added directory found. Exiting."
            exit 1
          fi

          cd "$ADDED_DIR"
          oseda check --skip-git
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Comment on PR if check failed
        if: steps.check_script.outputs.exit_code != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          body='‚ùå Your PR failed `oseda check`. Please fix the issues and push again.'
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\":\"$body\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

      - name: Fail the job if check failed
        if: steps.check_script.outputs.exit_code != '0'
        run: exit 1
